<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Pseudo Element</title>

    <style>
      h3:hover {
        background-color: tomato;
      }

      input:focus{
        outline: 2px solid tomato;
        border: 2px solid tomato;
        color: blueviolet;
      }

      li:nth-child(2n + 1) {
        background-color: peru;
      }

      a:visited{
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h3>My heading</h3>

    <input type="text" name="" id=""><br>
    <input type="text" name="" id=""> 

    <br>
    <a href="https://news.google.com/home?hl=en-US&gl=US&ceid=US:en">Google News</a>

    <ul>
      <li>Alif</li>
      <li>Kalid</li>
      <li>Tanzid</li>
      <li>Tofayel</li>
      <li>Mia Bhai</li>
      <li>Jolil</li>
      <li>Kolil</li>
    </ul>
  </body>
</html>
